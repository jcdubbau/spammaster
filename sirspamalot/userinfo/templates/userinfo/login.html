{% extends "userinfo/base.html" %}

{% block content %}
<h2>Login</h2>

    {% if form.errors %}
    <div class="alert alert-danger">
        Incorrect username or password.
    </div>
    {% endif %}
    <form action="{% url 'tweet_messages:login' %}" method="POST">
        {% csrf_token %}
        {% for field in form %}
            {%  include "tweet_messages/_form_input.html" %}
        {% endfor %}
        <input type="hidden" name="next" value="{{next}}">
        <button class="btn btn-primary" type="submit">Login</button>
    </form>
{% endblock content %}
